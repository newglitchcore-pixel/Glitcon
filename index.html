<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glitcon – Notícias de Anime em Tempo Real</title>
  <style>
    :root {
      --bg: #0d0d0f;
      --card: #1a1a1e;
      --accent: #00f2ff;
      --text: #e0e0e0;
      --muted: #888;
      --radius: 12px;
      --font: "Inter", sans-serif;
      --purple: #9333ea;
      --orange: #f97316;
    }
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header {
      width: 100%;
      max-width: 720px;
      text-align: center;
      margin-bottom: 32px;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--accent), #ff00c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    header p {
      margin-top: 8px;
      color: var(--muted);
    }
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button, input[type="text"] {
      background: var(--card);
      border: 1px solid #333;
      color: var(--text);
      padding: 10px 18px;
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all .2s ease;
    }
    input[type="text"] { width: 220px; }
    select:hover, button:hover, input[type="text"]:focus {
      border-color: var(--orange);
      outline: none;
    }
    button {
      background: linear-gradient(135deg, var(--purple), var(--orange));
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover { filter: brightness(1.15); }
    #news {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .news {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      border: 1px solid #2a2a30;
      transition: transform .2s ease, border-color .2s ease;
      position: relative;
      overflow: hidden;
    }
    .news::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--purple), var(--orange));
    }
    .news:hover {
      transform: translateY(-4px);
      border-color: var(--purple);
    }
    .news a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.3;
    }
    .news span {
      display: block;
      margin-top: 8px;
      font-size: .8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <header>
    <h1>Glitcon</h1>
    <p>Notícias de anime em tempo real, sem firula.</p>
  </header>

  <div class="controls">
    <select id="timeSelect">
      <option value="1">1 hora atrás</option>
      <option value="24" selected>24 horas atrás</option>
      <option value="48">48 horas atrás</option>
    </select>
    <input type="text" id="searchInput" placeholder="Pesquisar anime..." onkeyup="filterNews()">
    <button onclick="loadNews()">Carregar</button>
  </div>

  <div id="news"></div>

  <script>
    const corsProxy = "https://api.allorigins.win/get?url=";
    let allNews = [];

    function hoursAgo(h) {
      const date = new Date();
      date.setHours(date.getHours() - h);
      return date.toISOString();
    }

    function rssToJson(rssText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(rssText, "text/xml");
      const items = xml.querySelectorAll("item");
      const news = [];
      items.forEach(item => {
        const title = item.querySelector("title")?.textContent || "";
        const link = item.querySelector("link")?.textContent || "";
        const pubDate = new Date(item.querySelector("pubDate")?.textContent || 0);
        news.push({ title, link, pubDate });
      });
      return news;
    }

    async function fetchRSS(url) {
      try {
        const res = await fetch(corsProxy + encodeURIComponent(url));
        const data = await res.json();
        return rssToJson(data.contents);
      } catch (e) {
        return [];
      }
    }

    function filterNews() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allNews.filter(n => n.title.toLowerCase().includes(term));
      renderNews(filtered);
    }

    function renderNews(list) {
      const newsDiv = document.getElementById("news");
      newsDiv.innerHTML = "";
      if (list.length === 0) {
        newsDiv.innerHTML = "Nenhuma notícia encontrada.";
        return;
      }
      list.forEach(n => {
        const div = document.createElement("div");
        div.className = "news";
        div.innerHTML = `
          <a href="${n.link}" target="_blank">${n.title}</a>
          <span>${n.source} · ${new Date(n.pubDate).toLocaleString('pt-BR')}</span>
        `;
        newsDiv.appendChild(div);
      });
    }

    async function loadNews() {
      const hours = parseInt(document.getElementById("timeSelect").value);
      const cutoff = new Date(hoursAgo(hours));
      const newsDiv = document.getElementById("news");
      newsDiv.innerHTML = "Carregando...";

      const sources = [
        {
          name: "MyAnimeList",
          url: "https://myanimelist.net/rss/news.xml"
        },
        {
          name: "Google News - Crunchyroll",
          url: "https://news.google.com/rss/search?q=site:crunchyroll.com+anime&hl=en-US&gl=US&ceid=US:en"
        },
        {
          name: "Google News - Anime",
          url: "https://news.google.com/rss/search?q=anime&hl=pt-BR&gl=BR&ceid=BR:pt-419"
        },
        {
          name: "Google News - Omelete",
          url: "https://news.google.com/rss/search?q=site:omelete.com.br+anime&hl=pt-BR&gl=BR&ceid=BR:pt-419"
        }
      ];

      allNews = [];

      for (const src of sources) {
        const items = await fetchRSS(src.url);
        items.forEach(item => {
          if (new Date(item.pubDate) >= cutoff) {
            allNews.push({
              ...item,
              source: src.name
            });
          }
        });
      }

      allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
      filterNews();
    }

    loadNews();
  </script>

</body>
</html>
